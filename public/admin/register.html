<!DOCTYPE html>
<html lang="es">

  <body>
    <header>
      <nav>
        <div>
          <ul>
            <a href="#">admin</a>
            <a href="#">login</a>
            <a href="">salir</a>

        </div>
      </nav>

    <main class="container">
      <article class="article-form">
        <h3>CREA TU CUENTA</h3>
        <P>Completa el formulario</P>
      </article>
      <section class="contenedor-formulario">
        <form id="limpiar" action="" method="POST" class="formulario" >
          <label for="nombre">Nombre:</label>
          <input id="nombre" type="text" name="nombre" placeholder="Ingresar nombre" >
          <br>
          <label for="apellido">Apellido:</label>
          <input id="apellido" type="text" name="apellido" placeholder="Ingresar apellido" >
          <br>
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" placeholder="Ingresar email" >
          <br>
          <label for="password">Contraseña:</label>
          <input id="password" type="password" name="password" placeholder="" >
          <br>
          <label for="password2" >Repita Contraseña:</label>
          <input id="password2" type="password" name="password2" placeholder="" >
          <div class="contenedor-registrar">
              <input class="enviarForm" type="submit">
            <div class="terminos">
              <label for="checkbox"></label><input id="checkbox" type="checkbox" name="checkbox">
              <label for="acepto">Acepto <a href="#" id="acepto">Términos y Condiciones</a></label>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-top">
        <div class="nav-footer">
