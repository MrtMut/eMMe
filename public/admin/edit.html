<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- HEADER -->
    <header>        
        <nav class="nabvar container">
            <ul class="nabvar__menu">
                <li class="nabvar__item">
                    <a class="nabvar__link" href="">admin</a>
                </li>
                <li class="nabvar__item">
                    <a class="nabvar__link" href="">salir</a>
                </li>
        </ul>
        </nav>
    </header>
<!-- Fin HEADER -->

<main class="container">
    <form action="">
        <h3 class="edit-title">EDITAR PROYECTO</h3>
        <fieldset>
            <span class="edit-category__container">
                <h4 class="edit-category__name">Categor√≠a:</h4>
            </span>
        </fieldset>
        <fieldset>
            <span class="edit-name__container">
                <h4 class="edit-name__name">Nombre del producto:</h4>
                <input class="edit-name__input" type="text" name="name" id="name">
            </span>
        </fieldset>
        <fieldset>
            <textarea name="descripcion" id="descripcion" cols="70%" rows="6" placeholder="Descripcion"></textarea>
        </fieldset>
        <fieldset class="edit-img__container">
            <span>
                <label class="edit-img" for="imagenes">Imagenes:</label>
                <input class="edit-img__att" type="file" name="imagenes" id="imagenes" value="imagenes">
            </span>
        </fieldset>
        <fieldset class="edit-submit">
            <input type="submit" value="Modificar Proyecto">
        </fieldset>
    
    </form>
</main>
