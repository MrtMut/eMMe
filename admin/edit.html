<main class="main_admin">
    <section class="container_form_admin section_admin">


        <form class="form_admin_put" id="form_admin_put" action="http://127.0.0.1:5005/proyectos" method="PUT"   >

            <fieldset class="fieldset-input">
                <h2 class="admin_form_title">Editar proyecto</h2>

                <label class="edit_project_id" for="id">
                    <input class="delete_project_id__input" type="text" placeholder=" ID"  value="" name="id" id="id"
                           autofocus readonly>
                </label>
                <label class="edit_project_name" for="name">
                    <input class="edit_project_name__input" type="text" placeholder=" Nombre" name="name_project" id="name">
                </label>

                <label for="select_category_edit" class="select_category_edit">
                    <select name="category" id="select_category_edit" class="select_category_edit" type="text">
                        <option value="Categoría">Seleccione una categoría</option>
                        <option value="Diseño">Diseño</option>
                        <option value="Programación">Programación</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </label>
                <textarea
                        placeholder="Descripción del proyecto"
                        name="description"
                        id="textarea_description_edit"
                        cols="30"
                        rows="4"
                        type="text"
                ></textarea>

                <label for="client" class="edit_project_sales">
                    <input type="text" name="client" id="client" placeholder=" Cliente"/>
                </label>

                <label for="image" class="edit_project_image">Imagen:
                    <input class="edit_project_image__input" type="text" id="image" name="image"/>
                </label>

               <!-- <label class="edit_project_image" for="image">Imagen:
                    <input class="edit_project_image__input" type="file" name="image" id="image" value="">
                </label>-->
                <button type="submit" class="edit_project_submit__button btn btn-primary" value="Modificar">Modificar
                </button>
            </fieldset>
        </form>
    </section>

</main>
