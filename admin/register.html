    <title>Register</title>

<body class="body body_admin">

<header id="headerId" class="header header_admin ">
    <!--NavBar--------------------------------------------------------------->
    <div class="container_nav container_nav_admin">
        <input type="checkbox" id="menu-input"/>
        <label class="menu-burguer" for="menu-input">&#9776;</label>
        <label class="menu-equ" for="menu-input">X</label>
        <div class="title_container">
            <a href="../index.html">
                <h1 class="title_h1 title_h1_admin">{eMMe}</h1>
            </a>
        </div>
        <nav class="nav_menu" id="nav_menu_admin">

        </nav>
    </div>
</header>

<main class="main_admin">
    <section class="container_form_admin section_admin">
        <form id="limpiar" class="form_admin" action="" method="post" enctype="multipart/form-data">
            <fieldset class="fieldset-input">
                <h2 class="admin_form_title">Crea tu cuenta</h2>
                <P>Completa el formulario</P>

                <label for="nombre">
                    <input id="nombre" type="text" name="nombre" placeholder="Ingresar nombre">
                </label>
                <label for="apellido">
                    <input id="apellido" type="text" name="apellido" placeholder="Ingresar apellido">
                </label>
                <label for="email">
                    <input id="email" type="email" name="email" placeholder="Ingresar email">
                </label>
                <label for="password">
                    <input id="password" type="password" name="password" placeholder="Contraseña">
                </label>
                <label for="password_repeat">
                    <input id="password_repeat" type="password" name="password2" placeholder="Repita Contraseña">
                </label>
                <div class="contenedor-registrar">
                    <div class="register_terms">
                        <label for="checkbox"></label><input id="checkbox" type="checkbox" name="checkbox">
                        <label for="acepto">Acepto <a href="#" id="acepto">Términos y Condiciones</a></label>
                    </div>
                </div>
                <button id="submit_register" class="btn btn-danger" type="submit" value="register">Registrarse
                </button>
            </fieldset>
        </form>
    </section>
</main>

<!-- FOOTER -->
<footer class="container_footer" id="admin_footer"></footer>
<!-- Fin FOOTER -->

<script src="../js/admin_footer.js"></script>
